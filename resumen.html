<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la cita</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', sans-serif;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Detalles de la cita</h1>

    <p id="opcion-cita"></p>
    <p id="fecha-cita"></p>
    <p id="hora-cita"></p>
    <p id="idea-cita"></p>

    <script>
        // Recuperar valores de localStorage
        const opcionCita = localStorage.getItem('opcionCita');
        const fechaCita = localStorage.getItem('fechaCita');
        const horaCita = localStorage.getItem('horaCita');
        const ideaCita = localStorage.getItem('ideaCita');

        // Mostrar los valores en la p√°gina, si existen
        if (opcionCita) {
            document.getElementById('opcion-cita').textContent = 'Cita aceptada: ' + opcionCita;
        }
        if (fechaCita) {
            document.getElementById('fecha-cita').textContent = 'Fecha de la cita: ' + fechaCita;
        }
        if (horaCita) {
            document.getElementById('hora-cita').textContent = 'Hora de la cita: ' + horaCita;
        }
        if (ideaCita) {
            document.getElementById('idea-cita').textContent = 'Idea de la cita: ' + ideaCita;
        }
    </script>

</body>
</html>
